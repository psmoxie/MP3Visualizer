<!DOCTYPE HTML>
<html>
    <head>
		<ul>
		</ul>
		<link rel="icon" type="image/x-icon" href="./images/favicon.ico"> <!-- Funny little smiley Favicon for the tab bar -->
		<link rel="stylesheet" href="styles.css"> <!-- get the CSS from style.css -->
		<meta charset="utf-8">
	</head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Jam Shred</title> <!-- Website name as it appears in the browser header -->

	<p id="demo"></p>
	
	<!-- Contains the song title, display, time display, buttons and progress bar -->
	<div class="bigContainer left">
	
		<!-- Song title -->
		<div id="title">
			<img src="./images/Shine.png"> <!-- Draws a shine effect over the title element to create a sense of depth -->
			<span id="track"></span> <!-- Get the current track name from howlplayer.js -->
		</div>

		<!-- "Screen" that displays the siri.js waveform -->
		<div class="rectangle" id="waveform">
			<img src="./images/DisplayShine.png"> <!-- Displays a bigger shine effect to fit the "screen" -->
		</div>

		<!-- Shows information related to time -->
		<div class="timeContainer">
			<img src="./images/Shine.png">
			<div id="timer">0:00/</div> <!-- Shows this when the website is opened so that the time container isn't just blank -->
			<div id="duration">0:00</div> <!-- Same here! -->
		</div>

		<!-- All of the buttons! -->	
		<div class="buttonContainer">
			
			<!-- Play Button -->	
			<!-- Buttons are actually two images stacked on top of each other! -->
			<div class="btnBack" id="playBtnBack">
				<!-- "CoolButton_Click.png" is drawn under the actually functional button to create the illusion of depth -->
				<img src="./images/CoolButton_Click.png" width="100" height="40">
				<div class="btn" id="playBtn">
					<!-- Show the really cool illustrated button made in Paint.net. Totally worth it! -->
					<img src="./images/Button_Play.png" width="100" height="40" title="Play">	<!-- "Title" shows a tooltip with the button's function when you hover the mouse over it. -->	
					
				</div>
			</div>
			
			<!-- Pause Button -->
			<div class="btnBack" id="playBtnBack">
				<img src="./images/CoolButton_Click.png" width="100" height="40">
				<div class="btn" id="pauseBtn">
					<img src="./images/Button_Pause.png" width="100" height="40" title="Pause"> 
				</div>
			</div>

			<!-- Skip Back Button -->
			<div class="btnBack" id="playBtnBack">
				<img src="./images/CoolButton_Click.png" width="100" height="40">
				<div class="btn" id="prevBtn">
					<img src="./images/Button_Prev.png" width="100" height="40" title="Previous Song">	
				</div>
			</div>

			<!-- Skip Forward Button -->
			<div class="btnBack" id="playBtnBack">
				<img src="./images/CoolButton_Click.png" width="100" height="40">
				<div class="btn" id="nextBtn">
					<img src="./images/Button_Next.png" width="100" height="40" title="Next Song">	
				</div>
			</div>
		</div>

		<!-- Progress bar container -->
		<div id="progressBack">
			<!-- The progress bar itself -->
			<div id="progress"></div>
			<img src="./images/Shine.png">
		</div>
	</div>

	<!-- Contains the playlist -->
	<div class="bigContainer right">

	<!-- The playlist menu -->
	<div id="playlist">
		<img src="./images/Shine.png">
		<div id="list"></div> <!-- Shows individual elements in the list -->
	</div>

	<!-- Javascript linking -->
	<script src="./siriwave.js"></script> <!-- Siriwave JS library, allows us to display that huge wave in the middle of the screen -->
	<script src="./howler.js/src/howler.core.js"></script> <!-- Howler.js library, gives the website the power to play music! -->
	<script src="./howlplayer.js"></script> <!-- The main Javascript file -->

</html>
<!-- The end! -->
